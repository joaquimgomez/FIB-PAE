<div class="container-questionnaire">
    <el-row>
        <el-col :xs="24">
            <div class="logo" v-bind:style="{backgroundColor: background_icon_filter}" ><span 
                style="margin-top:15px" v-bind:class="icon__filter"></span></div>
            <el-card style="background-color: #dab8f5;">
                <el-row>
                    <el-col :xs="24">
                        <h2 class="form_tittle">{{name__filter}}</h2>
                    </el-col>
                </el-row>

                <el-row :gutter="24">
                    <!-- Year -->
                    <el-col :xs="24" :sm="24" :md="24" :lg="24">
                        <el-form :label="labels.poll" prop="poll">
                            <label for="label.poll">Questionnaire</label>
                            <el-select v-model="ruleForm.poll" filterable @change="loadTable('ruleForm')" size="mini">
                                <el-option v-for="item in combo.polls" :key="item" :label="item" :value="item"></el-option>
                            </el-select>
                        </el-form>
                    </el-col> 
                </el-row>
                <el-row :gutter="24">
                    <!-- Month -->
                    <el-col :xs="24" :sm="24" :md="24" :lg="24">
                        <el-form :label="labels.center" prop="center">
                            <label for="center">Center</label>
                            <el-select v-model="ruleForm.center" filterable @change="loadTable('ruleForm')" size="mini">
                                <el-option v-for="item in combo.centers" :key="item" :label="item" :value="item"></el-option>
                            </el-select>
                        </el-form>
                    </el-col>
                </el-row>
                <el-row :gutter="24">
                    <!-- Start Date -->
                    <el-col :xs="24" :sm="24" :md="24" :lg="24">
                        <el-form :label="labels.startDate" prop="center">
                            <label for="startDate">Start date</label>
                            <el-date-picker type="date" placeholder="Pick a date" v-model="ruleForm.startDate" size="mini"></el-date-picker>
                        </el-form>
                    </el-col>
                </el-row>
                <el-row :gutter="24">
                    <!-- End date -->
                    <el-col :xs="24" :sm="24" :md="24" :lg="24">
                        <el-form :label="labels.endDate" prop="center">
                            <label for="endDate">End date</label>
                            <el-date-picker type="date" placeholder="Pick a date" v-model="ruleForm.ednDate" size="mini"></el-date-picker>
                        </el-form>
                    </el-col>
                </el-row>

                <el-row :gutter="24">
                    <!-- Button reset , search and new msfd -->
                    <!-- <el-col :xs="8" :sm="2" :md="2" :lg="4" :offset="4" style="text-align: right;">
                        <el-button type="warning" plain size="small" icon="el-icon-refresh-left" @click="resetForm('ruleForm')" style="margin-top: 20px">Limpiar</el-button>
                    </el-col> -->
                    <el-col :xs="8" :sm="2" :md="2" :lg="2">
                        <el-button class="custom-button" :disabled="canSearch" size="small" icon="el-icon-search" @click="submitForm('ruleForm')">Search</el-button>
                    </el-col>
                </el-row>

            </el-card>
        </el-col>
    </el-row>

    <el-search-table-pagination type="local" :data="tableData" :page-sizes="[10, 15, 20]" :columns="columns" @sort-change="onSortChange">

    </el-search-table-pagination>
</div>
